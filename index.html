	<title>Character Game</title>

</head>
<body>

	<script>

	var x=0, y=0;
	document.onkeydown = function(e)
	{
			if(e.keyCode == 37)
			{
				// 1. evaluate the future position -> only change the real 'x' if future position -> meet criteria
				var holder = x-10;
				var pic = 'img/left1.png';
				if (holder>0 && holder<500)
				{
					// 2. if meet criteria -> i. go ahead and change x  ii. change picture attribute source
					// change #picture's attribute -> source to var pic...
					$('#picture').attr('src', pic);
					x = x-10;
				}
			}

			else if(e.keyCode == 39)
			{
				var holder = x+10;
				var pic = 'img/right1.png'
				if (holder>0 && holder<500)
				{
					$('#picture').attr('src',pic);
					x = x+10;
				}
			}

			else if (e.keyCode == 38)
			{
				var holder = y-10;
				var pic = 'img/top1.png'
				if (holder>0 && holder<500)
				{
					$('#picture').attr('src',pic);
					y = y-10;
				}
			}

			else if(e.keyCode == 40)
			{
				var holder = y+10;
				var pic = 'img/down1.png'
				if (holder>0 && holder<500)
				{
					$('#picture').attr('src', pic);
					y = y+10;
				}
			}

// setter: to set where picture is located -> being updated everytime img moved
		$('#picture').css("left", x+"px");
		$('#picture').css('top', y+"px");

		console.log(e.keyCode, 'y position :'+y);
	}
